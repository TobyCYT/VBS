<!DOCTYPE html>
<html>
<head>
    <title>Video Browser System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="#" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <script src="static/script.js"></script>
</head>
<body>
    <div class = "container">

        <div class = "searchbar">
            <div id = "feature-selector">
                <label class="control control-checkbox">
                    CLIP
                    <input type="checkbox" />
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-checkbox">
                    BLIP
                    <input type="checkbox" />
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-checkbox">
                    ITV
                    <input type="checkbox" />
                    <div class="control_indicator"></div>
                </label>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-times clear-icon"></i>
            </div>
        </div>
        <div class = "showcase">
            <div class = "showcase-container">
                <div class="video-container">
                    <div id="iframe_blocker" class="iframe-blocker">
                        <h1 style="text-align: center; padding: 121.6px">Video Browser System<br>Select Video to View</h1>
                    </div>

                    <iframe id="iframe" style="display: none; position: absolute;" width="640px" height="360px" frameborder="0" scrolling="no" src="static/video_player.html"></iframe>
                </div>
                <div class="related-shots"></div>
            </div>
        </div>
        <div class="browser">
            <img class="img-btn" width="300" height="225" src="static/thumbnail/example1.png" onclick="playVideo('example1.mp4')" >
            <img class="img-btn" width="300" height="225" src="static/thumbnail/example1_15.png" onclick="playVideo('example1.mp4', 15)" >
        </div>
    </div>
</body>
</html>
